<ion-header>
    <ion-toolbar>
        <ion-icon ios="ios-arrow-back-outline" md="ios-arrow-back" class="back-icon" (click)="go_back()"></ion-icon>
        <ion-title>ADD DEVICE</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content justify-content="center">
    <ion-grid>

        <ion-row class="title-row">
            <ion-col col-xs-3 text-left>
                <label class="title_label">Type</label>
            </ion-col>
        </ion-row>


        <ion-row class="item-row">
            <ion-col>
                <div class="equip-div" [ngClass]="{'selected_box':type.id==SelectedType }"   *ngFor="let type of device_types_list_A" (click)="selectType(type.id)">
                    <ion-label class="item-label" no-padding text-center>{{type.name}}</ion-label>
                </div>               
            </ion-col>           
        </ion-row>

        <ion-row class="item-row">
            <ion-col>
                <div class="equip-div" [ngClass]="{'selected_box':type.id==SelectedType }"   *ngFor="let type of device_types_list_B" (click)="selectType(type.id)">
                    <ion-label class="item-label" no-padding text-center>{{type.name}}</ion-label>
                </div>               
            </ion-col>

            <ion-col size="12" >
                <div class="form_errors" *ngIf="SelectedType =='' && form_submit">
                    <p>Please Select Device Type</p>
                </div>
            </ion-col>
        </ion-row>

        <ion-row class="title-row">
            <ion-col col-xs-3 text-left>
                <ion-label class="title_label" >Name</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="item-row">
            <ion-col col-xs-3 text-left>
                <ion-input type="text" placeholder="nickname" [(ngModel)]="name"></ion-input>
            </ion-col>
            <ion-col size="12" >
                <div class="form_errors" *ngIf="name=='' && form_submit">
                    <p>Device Name Required</p>
                </div>
            </ion-col>
        </ion-row>

        <ion-row class="title-row">
            <ion-col col-xs-3 text-left>
                <ion-label class="title_label" >Group</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="item-row">
            <ion-col col-xs-3 text-left>
                <ion-input type="text" disabled="true" value="{{current_group_nickname}}" [(ngModel)]="group_nickname"></ion-input>
            </ion-col>
        </ion-row>

        <ion-row class="title-row">
            <ion-col col-xs-3 text-left>
                <ion-label class="title_label">Programming</ion-label>
            </ion-col>
        </ion-row>

        <ion-row class="item-row">
            <ion-col col-xs-3 text-left>
                <ion-input type="text" placeholder="Input tex" readonly [(ngModel)]="program_code"></ion-input>
            </ion-col>
            <div class="form_errors" *ngIf="program_code =='' && form_submit">
                <p>Programm Code Is Required</p>
            </div>
        </ion-row>
        
         <!-- beginning of location form -->

        
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <ion-button color="danger" class="add_btn" (click)="AddDevice()">ADD</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
