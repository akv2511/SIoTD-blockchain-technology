<ion-header>
    <ion-toolbar>
        <ion-icon ios="ios-arrow-back-outline" md="ios-arrow-back" class="back-icon" (click)="go_back()"></ion-icon>
        <ion-title>DEVICES</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row class="device_list"  *ngFor="let data of devices"  >
           
            <ion-col size="7" *ngIf="data.id != EditID"  >
                <ion-label  class="my_label">{{data.nickname}}</ion-label>
                    
                
            </ion-col>
           
            
            <ion-col size="5" *ngIf="data.id != EditID" >
                
                <ion-button color="success"  (click)="OpenEdit(data.id,data.nickname)"><ion-icon name="document"></ion-icon> </ion-button>
                <ion-button (click)="DeleteItem(data.id)" color="danger" class="delete_button"><ion-icon name="trash"></ion-icon> </ion-button>
                
            </ion-col>
            
            <ion-col size="7" *ngIf="data.id == EditID">
            
                
                <ion-input [(ngModel)]="edited" type="text" value={{data.nickname}} ></ion-input>
                
           
        </ion-col>
        
        <ion-col size="5" *ngIf="data.id == EditID">
            <ion-button color="success" (click)="SaveEdit(EditID,edited)"><ion-icon name="checkmark"></ion-icon></ion-button >
            <ion-button color="danger" (click)="CancelEdit(EditID,edited)"><ion-icon name="close"></ion-icon></ion-button>
        </ion-col>
            
        </ion-row >
   
    </ion-grid>
 
</ion-content>
