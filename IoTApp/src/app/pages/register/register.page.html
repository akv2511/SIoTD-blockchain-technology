<ion-header>
    <ion-toolbar>
        <ion-icon ios="ios-arrow-back-outline" md="ios-arrow-back" class="back-icon" (click)="go_back()"></ion-icon>
        <ion-title>REGISTER</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <form novalidate [formGroup]="signupForm">
        
        <ion-row>
            <ion-col size="3" text-right>
                <ion-label>username : </ion-label>
            </ion-col>
            <ion-col size="9" text-left>
                <ion-input type="email" formControlName="username"  placeholder=""></ion-input>
            </ion-col>
            <div class="form_errors" *ngIf="username_error">
                UserName Already Exist <ion-icon name="warning"></ion-icon>
            </div>
            <div class="form_errors" *ngIf="signupForm.get('username').hasError('required')&&form_submit">
                Username Is Required<ion-icon name="warning"></ion-icon>
            </div>
        </ion-row>
        <ion-row>
            <ion-col size="3" text-right>
                <ion-label>Email : </ion-label>
            </ion-col>
            <ion-col size="9" text-left>
                <ion-input type="email" formControlName="email"  placeholder=""></ion-input>
            </ion-col>
            <div class="form_errors" *ngIf="email_error">
                Email Already Exist <ion-icon name="warning"></ion-icon>
            </div>
            <div class="form_errors" *ngIf="signupForm.get('email').hasError('required')&&form_submit">
                Email Is Required<ion-icon name="warning"></ion-icon>
            </div>
        </ion-row>
        <ion-row>
            <ion-col size="3" text-right>
                <ion-label>Phone : </ion-label>
            </ion-col>
            <ion-col size="9" text-left>
                <ion-input type="number" formControlName="phone"  placeholder=""></ion-input>
            </ion-col>
            <div class="form_errors" *ngIf="phone_error">
                Phone Already Exist <ion-icon name="warning"></ion-icon>
            </div>
            <div class="form_errors" *ngIf="signupForm.get('phone').hasError('required')&&form_submit">
                Phone Is Required<ion-icon name="warning"></ion-icon>
            </div>
        </ion-row>

        <ion-row>
            <ion-col size="3" text-right>
                <ion-label>Password : </ion-label>
            </ion-col>
            <ion-col size="9" text-left>
                <ion-input type="password" formControlName="password"  placeholder=""></ion-input>
            </ion-col>
            <div class="form_errors" *ngIf="signupForm.get('password').hasError('required')&&form_submit">
                Password Is Required<ion-icon name="warning"></ion-icon>
            </div>
        </ion-row>
        </form>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <ion-button color="danger" (click)="signupFrom(signupForm.controls)"  class="edit_btn">Register</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
